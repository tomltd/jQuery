<body>


 <dl>
 	<dt>What are your hours?</dt>

 	<dt>What are your hours?</dt>

 	<dt>What are your hours?</dt>

 </dl>






    <script src="jquery-1.11.3.js"></script>


    <script>
    (function() {
    	

    	$('dd').filter(':nth-child(n+4)').addClass('hide');

    	$('dl').on('mouseenter', 'dt', function() {
			$(this)
				.next()
					.slideDown(200)
					.siblings('dd')
						.slideUp(200);
    	});	
    })();




    </script>    
        

</body>
