<html>
<head>
    <title>JQuery</title>
    <style>
        ul li {
            color: red;
			}
			.emphasis { color: green;}
    </style>
    
</head>
<body>
        <ul>
            <li>Hello</li>
            <li>Hello 2</li>
            <li>Hello 3</li>
        </ul>
    <script src="jquery-1.11.3.js"></script>

    <script>
       $('ul li').addClass('emphasis');
    
    </script>    
        
        

</body>
</html>
